<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Regions')"></head>

<body class="d-flex flex-column h-100">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="list-page">
    <div class="list-card">

        <h1 th:text="#{msg.region-list.title}">Lista de Comunidades Autónomas</h1>

        <a th:href="@{/regions/new}" class="btn btn-success" th:text="#{msg.region-list.button.add}">
            Añadir Comunidad Autónoma
        </a>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <!-- ID -->
                <th>
                    <a class="text-decoration-none"
                       th:href="@{/regions(page=${currentPage},size=${pageSize},sortField='id',sortDir=${(sortField == 'id') ? reverseSortDir : 'asc'})}">
                        <span th:text="#{msg.region-list.table.id}">ID</span>
                        <span class="ms-1" th:if="${sortField == 'id'}" th:text="${sortDir == 'asc'} ? '▲' : '▼'"></span>
                    </a>
                </th>

                <!-- Código -->
                <th>
                    <a class="text-decoration-none"
                       th:href="@{/regions(page=${currentPage},size=${pageSize},sortField='code',sortDir=${(sortField == 'code') ? reverseSortDir : 'asc'})}">
                        <span th:text="#{msg.region-list.table.code}">Código</span>
                        <span class="ms-1" th:if="${sortField == 'code'}" th:text="${sortDir == 'asc'} ? '▲' : '▼'"></span>
                    </a>
                </th>

                <!-- Nombre -->
                <th>
                    <a class="text-decoration-none"
                       th:href="@{/regions(page=${currentPage},size=${pageSize},sortField='name',sortDir=${(sortField == 'name') ? reverseSortDir : 'asc'})}">
                        <span th:text="#{msg.region-list.table.name}">Nombre</span>
                        <span class="ms-1" th:if="${sortField == 'name'}" th:text="${sortDir == 'asc'} ? '▲' : '▼'"></span>
                    </a>
                </th>

                <!-- Acciones -->
                <th th:text="#{msg.region-list.table.actions}">Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="region : ${page.content}">
                <td th:text="${region.id}"></td>
                <td th:text="${region.code}"></td>
                <td th:text="${region.name}"></td>
                <td>
                    <a th:href="@{/regions/detail(id=${region.id})}"
                       class="btn btn-outline-secondary btn-sm me-1"
                       th:text="#{msg.region-list.viewDetail}"></a>

                    <a th:href="@{/regions/edit(id=${region.id})}" class="btn btn-primary btn-sm"
                       th:text="#{msg.region-list.button.edit}">Editar</a>

                    <form th:action="@{/regions/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${region.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm"
                                th:onclick="|return confirm('#{msg.region-list.confirm.delete}');|"
                                th:text="#{msg.region-list.button.delete}">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.region-list.button.back}">
            Volver al inicio
        </a>
        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${page.totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${page.number} + 1, ${page.totalPages}, ${page.totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${page.first} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/regions(page=${page.number - 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i} == ${page.number} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/regions(page=${i}, size=${page.size}, sort=${sortParam})}">
                        </a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${page.last} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/regions(page=${page.number + 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>

    </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
