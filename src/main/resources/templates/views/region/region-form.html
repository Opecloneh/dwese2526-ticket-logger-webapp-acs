<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Home')"></head>

<body class="d-flex flex-column h-100">

<header th:replace="fragments/header :: header"></header>

<main class="form-page">
    <div class="form-card">

        <!-- TÃ­tulo -->
        <h1 th:if="${region.id == null}" th:text="#{msg.region-form.title.create}"></h1>
        <h1 th:unless="${region.id == null}" th:text="#{msg.region-form.title.edit}"></h1>

        <!-- Mensaje de error -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Formulario -->
        <form th:if="${region.id == null}" th:action="@{/regions/insert}" th:object="${region}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="code" class="form-label" th:text="#{msg.region-form.label.code}">Code:</label>
                <input type="text" th:field="*{code}" id="code" class="form-control"/>
                <div th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}"></div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{msg.region-form.label.name}">Name:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"/>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{msg.region-form.button.create}">Crear</button>
            <a th:href="@{/regions}" class="btn btn-secondary" th:text="#{msg.region-form.button.back}">Volver al listado</a>
        </form>

        <form th:unless="${region.id == null}" th:action="@{/regions/update}" th:object="${region}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="code" class="form-label" th:text="#{msg.region-form.label.code}">Code:</label>
                <input type="text" th:field="*{code}" id="code" class="form-control"/>
                <div th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}"></div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{msg.region-form.label.name}">Name:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"/>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{msg.region-form.button.update}">Actualizar</button>
            <a th:href="@{/regions}" class="btn btn-secondary" th:text="#{msg.region-form.button.back}">Volver al listado</a>
        </form>

    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
