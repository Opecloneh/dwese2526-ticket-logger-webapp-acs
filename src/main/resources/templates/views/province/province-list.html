<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Regions')"></head>

<body class="d-flex flex-column h-100">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<main class="list-page">
    <div class="list-card">
        <h1 th:text="#{msg.province-list.title}"></h1>

        <a th:href="@{/provinces/new}"
           class="btn btn-success"
           th:text="#{msg.province-list.add}"></a>

        <div th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"></div>

        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <th:block th:with="
                    currentSortField=${sortParam.split(',')[0]},
                    currentSortDir=${sortParam.split(',')[1]},

                    idSort=${currentSortField=='id' ? (currentSortDir=='asc'?'desc':'asc') : 'asc'},
                    codeSort=${currentSortField=='code' ? (currentSortDir=='asc'?'desc':'asc') : 'asc'},
                    nameSort=${currentSortField=='name' ? (currentSortDir=='asc'?'desc':'asc') : 'asc'},
                    regionSort=${currentSortField=='regionName' ? (currentSortDir=='asc'?'desc':'asc') : 'asc'},

                    idSortParam=${'id,' + idSort},
                    codeSortParam=${'code,' + codeSort},
                    nameSortParam=${'name,' + nameSort},
                    regionSortParam=${'regionName,' + regionSort}
                ">

                <!-- ID -->
                    <th>
                        <a class="text-decoration-none"
                           th:href="@{/provinces(page=${page.number}, size=${page.size}, sort=${idSortParam})}">
                            <span th:text="#{msg.province-list.id}">ID</span>
                            <span class="ms-1"
                                  th:if="${currentSortField=='id'}"
                                  th:text="${currentSortDir=='asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>

                    <!-- Código -->
                    <th>
                        <a class="text-decoration-none"
                           th:href="@{/provinces(page=${page.number}, size=${page.size}, sort=${codeSortParam})}">
                            <span th:text="#{msg.province-list.code}">Código</span>
                            <span class="ms-1"
                                  th:if="${currentSortField=='code'}"
                                  th:text="${currentSortDir=='asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>


                    <!-- Nombre -->
                    <th>
                        <a class="text-decoration-none"
                           th:href="@{/provinces(page=${page.number}, size=${page.size}, sort=${nameSortParam})}">
                            <span th:text="#{msg.province-list.name}">Nombre</span>
                            <span class="ms-1"
                                  th:if="${currentSortField=='name'}"
                                  th:text="${currentSortDir=='asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>


                    <!-- Region -->
                    <th>
                        <a class="text-decoration-none"
                           th:href="@{/provinces(page=${page.number}, size=${page.size}, sort=${regionSortParam})}">
                            <span th:text="#{msg.province-list.region}">Región</span>
                            <span class="ms-1"
                                  th:if="${currentSortField=='regionName'}"
                                  th:text="${currentSortDir=='asc' ? '▲' : '▼'}"></span>
                        </a>
                    </th>


                    <!-- Acciones -->
                <th th:text="#{msg.province-list.actions}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="province : ${page.content}">
                <td th:text="${province.id}"></td>
                <td th:text="${province.code}"></td>
                <td th:text="${province.name}"></td>
                <td th:text="${province.regionName}"></td>
                <td>
                    <a th:href="@{/provinces/detail(id=${province.id})}"
                       class="btn btn-outline-secondary btn-sm me-1"
                       th:text="#{msg.province-list.viewDetail}"></a>

                    <a th:href="@{/provinces/edit(id=${province.id})}"
                    class="btn btn-primary btn-sm"
                    th:text="#{msg.province-list.edit}"></a>

                    <form th:action="@{/provinces/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${province.id}"/>
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                th:text="#{msg.province-list.delete}"
                                th:onclick="|return confirm('#{msg.province-list.confirm}');|">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.province-form.returnback}"></a>
        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${page.totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${page.number} + 1, ${page.totalPages}, ${page.totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${page.first} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/provinces(page=${page.number - 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i} == ${page.number} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/provinces(page=${i}, size=${page.size}, sort=${sortParam})}">
                        </a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${page.last} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/provinces(page=${page.number + 1}, size=${page.size}, sort=${sortParam})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>

    </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
