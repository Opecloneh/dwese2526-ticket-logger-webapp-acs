
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Users')"></head>

<body class="d-flex flex-column h-100">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>
<main class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 1rem;">
    <div class="form-card" style="max-height: 80vh; overflow-y: auto; width: 100%; max-width: 700px; padding: 1.5rem;">

        <!-- Título -->
        <h1>
            <span th:text="#{msg.user-detail.title}"></span>
        </h1>

        <!-- Datos del usuario -->
        <div class="mt-3">
            <h2 class="h5" th:text="#{msg.user-detail.section.userData}"></h2>
            <dl class="row">
                <dt class="col-sm-3" th:text="#{msg.user-detail.field.id}"></dt>
                <dd class="col-sm-9" th:text="${user.id}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.email}"></dt>
                <dd class="col-sm-9" th:text="${user.email}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.passwordHash}"></dt>
                <dd class="col-sm-9" th:text="${user.passwordHash}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.active}"></dt>
                <dd class="col-sm-9" th:text="${user.active}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.accountNonLocked}"></dt>
                <dd class="col-sm-9" th:text="${user.accountNonLocked}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.emailVerified}"></dt>
                <dd class="col-sm-9" th:text="${user.emailVerified}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.mustChangePassword}"></dt>
                <dd class="col-sm-9" th:text="${user.mustChangePassword}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.lastPasswordChange}"></dt>
                <dd class="col-sm-9" th:text="${user.lastPasswordChange}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.passwordExpiresAt}"></dt>
                <dd class="col-sm-9" th:text="${user.passwordExpiresAt}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.failedLoginAttempts}"></dt>
                <dd class="col-sm-9" th:text="${user.failedLoginAttempts}"></dd>
            </dl>
        </div>

        <!-- Perfil del usuario -->
        <div class="mt-4">
            <h2 class="h5" th:text="#{msg.user-detail.section.profileData}"></h2>

            <div th:if="${user.firstName == null and user.lastName == null and user.phoneNumber == null and
                        user.profileImage == null and user.bio == null and user.locale == null}"
                 class="alert alert-info" th:text="#{msg.user-detail.profile.empty}">
                Este usuario no tiene perfil asociado.
            </div>

            <div th:if="${user.firstName != null or user.lastName != null or user.phoneNumber != null or
                        user.profileImage != null or user.bio != null or user.locale != null}">
                <dl class="row">
                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.firstName}"></dt>
                    <dd class="col-sm-9" th:text="${user.firstName}"></dd>

                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.lastName}"></dt>
                    <dd class="col-sm-9" th:text="${user.lastName}"></dd>

                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.phoneNumber}"></dt>
                    <dd class="col-sm-9" th:text="${user.phoneNumber}"></dd>

                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.locale}"></dt>
                    <dd class="col-sm-9" th:text="${user.locale}"></dd>

                    <!-- Biografía con word-wrap para no romper el contenedor -->
                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.bio}"></dt>
                    <dd class="col-sm-9" style="word-wrap: break-word;">
                        <span th:text="${user.bio}"></span>
                    </dd>

                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.roles}"></dt>
                    <dd class="col-sm-9">
                        <ul class="mb-0" th:if="${user.roles != null and !#lists.isEmpty(user.roles)}">
                            <li th:each="roleName : ${user.roles}" th:text="${roleName}">ROLE_X</li>
                        </ul>
                        <span class="text-muted" th:if="${user.roles == null or #lists.isEmpty(user.roles)}"
                              th:text="#{msg.user-detail.field.roles.empty}">
                            Este usuario no tiene roles asignados
                        </span>
                    </dd>

                    <dt class="col-sm-3" th:text="#{msg.user-detail.profile.field.profileImage}"></dt>
                    <dd class="col-sm-9">
                        <div th:if="${user.profileImage == null}">
                            <span class="text-muted" th:text="#{msg.user-detail.profile.noImage}"></span>
                        </div>
                        <div th:if="${user.profileImage != null}">
                            <img th:src="${user.profileImage}" alt="Foto perfil" class="img-thumbnail rounded"
                                 style="max-width: 150px;"/>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>

        <div class="mt-4">
            <a class="btn btn-secondary" th:href="@{/users}" th:text="#{msg.user-detail.action.back}"></a>
        </div>

    </div>
</main>
