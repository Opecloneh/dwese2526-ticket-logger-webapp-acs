<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Usuarios')"></head>

<body class="d-flex flex-column h-100">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="list-page">
    <div class="list-card">

        <h1 th:text="#{msg.user-list.tittle}">Lista de Usuarios</h1>

        <a th:href="@{/users/new}" class="btn btn-success" th:text="#{msg.user-list.button.add}">
            Añadir Usuario
        </a>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div class="table-responsive">
        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <th th:text="#{msg.user-list.table.id}">ID</th>
                <th th:text="#{msg.user-list.table.email}">Email</th>
                <th th:text="#{msg.user-list.table.active}">Activo</th>
                <th th:text="#{msg.user-list.table.accountNonLocked}">Cuenta desbloqueada</th>
                <th th:text="#{msg.user-list.table.lastPasswordChange}">Último cambio contraseña</th>
                <th th:text="#{msg.user-list.table.passwordExpiresAt}">Expira contraseña</th>
                <th th:text="#{msg.user-list.table.failedLoginAttempts}">Intentos fallidos</th>
                <th th:text="#{msg.user-list.table.emailVerified}">Email verificado</th>
                <th th:text="#{msg.user-list.table.mustChangePassword}">Debe cambiar contraseña</th>
                <th th:text="#{msg.user-list.table.roles}">Roles</th>
                <th th:text="#{msg.user-list.table.actions}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.active} ? 'Sí' : 'No'"></td>
                <td th:text="${user.accountNonLocked} ? 'Sí' : 'No'"></td>
                <td th:text="${#temporals.format(user.lastPasswordChange, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(user.passwordExpiresAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${user.failedLoginAttempts}"></td>
                <td th:text="${user.emailVerified} ? 'Sí' : 'No'"></td>
                <td th:text="${user.mustChangePassword} ? 'Sí' : 'No'"></td>
                <td th:text="${#lists.isEmpty(user.roles)} ? '-' : ${#strings.listJoin(user.roles, ', ')}"></td>
                <td>
                    <!-- Botón Ver detalle -->
                    <a th:href="@{/users/detail(id=${user.id})}"
                       class="btn btn-outline-secondary btn-sm me-1"
                       th:text="#{msg.user-list.viewDetail}">Ver Detalle</a>

                    <!-- Botón Editar -->
                    <a th:href="@{/users/edit(id=${user.id})}" class="btn btn-primary btn-sm"
                       th:text="#{msg.user-list.button.edit}">Editar</a>

                    <!-- Botón Eliminar -->
                    <form th:action="@{/users/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm"
                                th:onclick="|return confirm('#{msg.user-list.confirm.delete}');|"
                                th:text="#{msg.user-list.button.delete}">Eliminar</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
            </div>
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.user-list.button.back}">
            Volver al inicio
        </a>
        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${currentPage} + 1, ${totalPages}, ${totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/users(page=${currentPage - 1}, size=${pageSize})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i} == ${currentPage} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/users(page=${i}, size=${pageSize})}"></a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/users(page=${currentPage + 1}, size=${pageSize})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
