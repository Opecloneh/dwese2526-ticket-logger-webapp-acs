<header th:fragment="header" class="border-bottom bg-light" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">


            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/logo.svg}" alt="Ticket Logger" width="40" height="32" class="me-2">
                <span class="fw-semibold text-primary">Ticket Logger</span>
            </a>


            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- Contenido colapsable -->
            <div class="collapse navbar-collapse" id="navbarMenu">


                <!-- Menú principal -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{msg.header.index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/regions}" th:text="#{msg.header.regions}">Comunidades Autónomas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}" th:text="#{msg.header.users}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/provinces}" th:text="#{msg.header.provinces}">Provincias</a>
                    </li>
                </ul>

                <!-- Texto bienvenida (solo autenticado) -->
                <div class="d-none d-lg-flex align-items-center me-3"
                     sec:authorize="isAuthenticated()">
                    <span class="small text-secondary fw-medium me-1">Bienvenido,</span>
                    <span class="small fw-semibold text-primary text-truncate" style="max-width:220px"
                          sec:authentication="name"></span>
                </div>

                <!-- Selector de idioma -->
                <form method="get"
                      class="d-lg-flex align-items-center me-3"
                      th:action="@{/}">


                    <label for="langSelect" class="visually-hidden">Idioma</label>
                    <select id="langSelect" name="lang" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    </select>
                </form>

                <div sec:autorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary btn-sm" th:href="@{/login}">
                        Login
                    </a>
                </div>

                <!-- Avatar y menú usuario -->
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/avatar.svg}" alt="avatar" width="40" height="40" class="rounded-circle border border-2 border-primary-subtle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                        <li><a class="dropdown-item" th:href="@{/profile/edit}">Editar perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/profile/change-password}">Cambiar contraseña</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-dager">
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </nav>
</header>
